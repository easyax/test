<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booting...</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: monospace;
            font-size: 16px;
            padding: 20px;
        }
        #terminal {
            white-space: pre-wrap;
            overflow: hidden;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <script>
        const bootLines = [
            "[System Booting...]",
            "Loading Kernel...",
            "Checking System Integrity...",
            "Initializing Secure Modules...",
            "Loading GUI Interface...",
            "Applying User Configurations...",
            "Establishing Network Connection...",
            "Starting System Services...",
            "Accessing Secure Mode...",
            "Complete. Press ENTER to continue."
        ];

        let index = 0;
        function typeLine() {
            if (index < bootLines.length) {
                document.getElementById("terminal").innerHTML += bootLines[index] + "\n";
                index++;
                setTimeout(typeLine, 500);
            }
        }

        typeLine();

        document.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                window.location.href = "https://your-next-page.com"; // YÃ¶nlendirme adresi buraya gelsin
            }
        });
    </script>
</body>
</html>
