<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treyarch Boot</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      font-size: 14px;
      margin: 0;
      padding: 2px;
      overflow: hidden;
    }
    /* Logo animasyonu eklenmiş ve konumlandırılmış */
    .logo-container {
      position: fixed;
      top: 250px;
      left: 25px;
      width: 350px;
      z-index: 1000;
      animation: electricShock 1s ease-in-out forwards;
    }
    @keyframes electricShock {
      0% {
        opacity: 0;
        transform: translateY(-20px);
        filter: brightness(150%) contrast(200%);
      }
      10% {
        opacity: 1;
        transform: translateY(0);
        filter: brightness(50%) contrast(300%);
      }
      20% {
        opacity: 0.8;
        transform: translateY(5px);
        filter: brightness(200%) contrast(100%);
      }
      30% {
        opacity: 1;
        transform: translateY(0);
        filter: brightness(100%) contrast(100%);
      }
      40% {
        opacity: 0.7;
        transform: translateY(-5px);
        filter: brightness(150%) contrast(150%);
      }
      50% {
        opacity: 1;
        transform: translateY(0);
        filter: brightness(100%) contrast(100%);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
        filter: none;
      }
    }
    /* Terminal, logo animasyonundan sonra başlayacak */
    #terminal {
      white-space: pre-wrap;
      overflow-y: auto;
      height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      margin-top: 80px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Logo Bölgesi: GitHub'dan SVG çekiliyor -->
  <div class="logo-container">
    <img src="https://raw.githubusercontent.com/easyax/test/main/Untitled%20(2).svg" alt="Treyarch Logo">
  </div>
  <!-- Terminal Bölgesi -->
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    // Temel boot logları
    const bootLines = [
      "[System Boot Initiated...]",
      "[Memory Diagnostic...] PASSED",
      "[Loading Secure Kernel...]",
      "[Checking System Integrity...] SUCCESS",
      "[Network Interface Status...] ONLINE",
      "[Validating Cryptographic Modules...] OK",
      "[Activating Treyarch Security System...]",
      "[Scanning for External Intrusions...] 0 THREATS DETECTED",
      "[Finalizing System Initialization...]",
      "----------------------------------------",
      "SYSTEM LOGS:"
    ];

    // Rastgele sistem logları
    const randomLogs = [
      "Task Scheduler: Cycle in 120ms",
      "Daemon: Refreshing token...",
      "Kernel: Auto-recovery successful",
      "Process 7234: CHECKPOINT_REACHED",
      "Cache: Purging sessions...",
      "Remote Connection: Tunnel established",
      "Auth: Biometric scan complete"
    ];

    // 150 adet rastgele log ekle
    for (let i = 0; i < 150; i++) {
      let randomLog = Process ${Math.floor(Math.random() * 9000) + 1000}: ${randomLogs[Math.floor(Math.random() * randomLogs.length)]};
      bootLines.splice(9, 0, randomLog);
    }

    // Ek Treyarch güvenlik logları (İngilizce)
   const treyarchLogs = [
  "[TREYARCH SECURITY] AI-based intrusion detection activated",
  "[TREYARCH SECURITY] Real-time threat analytics online",
  "[TREYARCH SECURITY] End-to-end encryption verified",
  "[TREYARCH SECURITY] Firewall integrity: Optimal",
  "[TREYARCH SECURITY] Secure channels established",
  "[TREYARCH SECURITY] Biometric authentication system initialized",
  "[TREYARCH SECURITY] Quantum encryption protocols engaged",
  "[TREYARCH SECURITY] Multi-layer anomaly detection active",
  "[TREYARCH SECURITY] Zero-trust architecture verification complete",
  "[TREYARCH SECURITY] Advanced penetration testing successful",
  "[TREYARCH SECURITY] Cyber threat intelligence system synchronized",
  "[TREYARCH SECURITY] AI-assisted forensic analysis initiated",
  "[TREYARCH SECURITY] Secure blockchain ledger integrity verified",
  "[TREYARCH SECURITY] 256-bit encryption tunnel stabilized",
  "[TREYARCH SECURITY] Global security node synchronization complete",
  "[TREYARCH SECURITY] Security audit logs stored in immutable archive",
  "[TREYARCH SECURITY] Encrypted data vaults secured",
  "[TREYARCH SECURITY] Security patch level: Up-to-date",
  "[TREYARCH SECURITY] Secure cloud federation network linked",
  "[TREYARCH SECURITY] AI-powered risk assessment running in real-time",
  "[TREYARCH SECURITY] Adaptive firewall response engaged",
  "[TREYARCH SECURITY] Intrusion Prevention System (IPS) armed",
  "[TREYARCH SECURITY] Deep learning security model updated",
  "[TREYARCH SECURITY] Secure boot validation completed",
  "[TREYARCH SECURITY] Data leakage prevention module active",
  "[TREYARCH SECURITY] Critical infrastructure protection enabled",
  "[TREYARCH SECURITY] Decentralized security governance framework applied",
  "[TREYARCH SECURITY] Anonymized telemetry data processing started",
  "[TREYARCH SECURITY] Automated cyber response unit deployed",
  "[TREYARCH SECURITY] Behavioral anomaly detection in operation",
  "[TREYARCH SECURITY] Enhanced identity verification algorithms running",
  "[TREYARCH SECURITY] Secure satellite uplink connection verified",
  "[TREYARCH SECURITY] Post-quantum cryptographic defense enabled",
  "[TREYARCH SECURITY] System-wide security posture: MAXIMUM DEFENSE"
];

bootLines.push(...treyarchLogs);



    let index = 0;
    function typeLine() {
      if (index < bootLines.length) {
        const lineElem = document.createElement("div");
        lineElem.textContent = bootLines[index];
        terminal.appendChild(lineElem);
        terminal.scrollTop = terminal.scrollHeight;
        
        let delay;
        if (bootLines[index].startsWith("Process")) {
          delay = Math.random() * 10 + 5; // 5ms - 15ms arası
        } else if (bootLines[index].includes("[")) {
          delay = Math.random() * 30 + 20; // 20ms - 50ms arası
        } else {
          delay = Math.random() * 20 + 10; // 10ms - 30ms arası
        }
        
        index++;
        setTimeout(typeLine, delay);
      } else {
        setTimeout(() => {
          const endLine = document.createElement("div");
          endLine.textContent = "\nPress ENTER to continue...\n";
          terminal.appendChild(endLine);
          terminal.scrollTop = terminal.scrollHeight;
        }, 200);
      }
    }

    // Terminal logları başlamadan önce logo animasyonunun bitip ekstra 1.5 saniye beklemesi
    setTimeout(() => {
      typeLine();
    }, Math.random() * 500 + 3000); // 3000ms - 3500ms bekle

    document.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        window.location.href = "https://your-next-page.com";
      }
    });
  </script>
</body>
</html>
