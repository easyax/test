<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treyarch Boot</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      font-size: 14px;
      padding: 20px;
      margin: 0;
      overflow: hidden;
    }
    #terminal {
      white-space: pre-wrap;
      overflow-y: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .logo-container {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .logo-container img {
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <div id="logo" class="logo-container">
    <!-- Treyarch Logo Image - Lütfen 'treyarch_logo.png' dosyasını GitHub Pages projenize ekleyin veya buradaki src'yi kendi logo linkinizle değiştirin -->
    <img src="<img src="https://raw.githubusercontent.com/kullanici_adin/repository/main/treyarch-logo.svg" alt="Treyarch Logo" style="display: block; margin: auto; width: 200px;">
" alt="Treyarch Logo">
  </div>

  <script>
    const terminal = document.getElementById("terminal");

    // Temel boot logları
    const bootLines = [
      "[Initializing Treyarch Secure System...]",
      "[Checking Memory...] OK",
      "[Loading Kernel Modules...]",
      "[Connecting to Secure Network...]",
      "[Validating Encryption Keys...]",
      "[System Security Scan...] No Threats Detected",
      "[Loading Custom AI Protocols...]",
      "[Authenticating Users...]",
      "[Booting Advanced Firewall...]",
      "[Checking RAID Configuration...]",
      "[Loading Secure Storage Modules...]",
      "[Scanning External Connections...]",
      "[Loading UI Components...]",
      "[Finalizing System Initialization...]",
      "----------------------------------------",
      "RANDOM SYSTEM LOGS:",
    ];

    // 300+ rastgele satır oluştur (mantıklı olanların arasına yerleştiriliyor)
    for (let i = 0; i < 300; i++) {
      let randomHex = Math.floor(Math.random() * 0xFFFFFF).toString(16).toUpperCase();
      let randomCode = `Process ${Math.floor(Math.random() * 9000) + 1000}: SYS_EVENT_${randomHex}`;
      bootLines.splice(15, 0, randomCode);
    }

    let index = 0;
    function typeLine() {
      if (index < bootLines.length) {
        const lineElem = document.createElement("div");
        lineElem.textContent = bootLines[index];
        terminal.appendChild(lineElem);
        // Otomatik kaydırma
        terminal.scrollTop = terminal.scrollHeight;

        // Gecikme ayarı:
        // "Process ...: SYS_EVENT_..." gibi anlamsız loglar çok hızlı geçsin.
        let delay;
        if (bootLines[index].startsWith("Process") && bootLines[index].includes("SYS_EVENT")) {
          delay = Math.random() * 30 + 20; // 20ms-50ms arası
        } else if (bootLines[index].includes("[")) {
          delay = Math.random() * 500 + 300; // Mantıklı loglar 300ms-800ms
        } else {
          delay = Math.random() * 150 + 50; // Diğerleri 50ms-200ms
        }

        index++;
        setTimeout(typeLine, delay);
      } else {
        // Tüm satırlar yazıldığında logo görüntüsünü göster
        setTimeout(() => {
          document.getElementById("logo").style.display = "block";
          const endLine = document.createElement("div");
          endLine.textContent = "\nPress ENTER to continue...\n";
          terminal.appendChild(endLine);
          terminal.scrollTop = terminal.scrollHeight;
        }, 500);
      }
    }
    typeLine();

    document.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        window.location.href = "https://your-next-page.com"; // Yönlendirme adresini buraya girin
      }
    });
  </script>
</body>
</html>
