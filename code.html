<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treyarch Boot</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      font-size: 14px;
      padding: 20px;
      margin: 0;
      overflow: hidden;
    }
    #terminal {
      white-space: pre-wrap;
      overflow-y: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-container img {
      width: 200px;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="https://raw.githubusercontent.com/kullanici_adin/repository/main/treyarch-logo.svg" alt="Treyarch Logo">
  </div>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    // Boot logları
    const bootLines = [
      "[System Boot Initiated...]",
      "[Memory Diagnostic...] PASSED",
      "[Loading Secure Kernel...]",
      "[Checking System Integrity...] SUCCESS",
      "[Network Interface Status...] ONLINE",
      "[Validating Cryptographic Modules...] OK",
      "[Loading Advanced AI Modules...]",
      "[Initializing Firewall v5.2...]",
      "[Checking Disk Array Health...] ALL SECTORS OK",
      "[Activating Quantum Encryption Layer...] ACTIVE",
      "[Establishing Secure Communication Channels...]",
      "[Scanning for External Intrusions...] 0 THREATS DETECTED",
      "[Finalizing System Initialization...]",
      "----------------------------------------",
      "SYSTEM LOGS:"
    ];

    // 300+ rastgele sistem logu ekleyelim
    const randomLogs = [
      "Task Scheduler: Next execution cycle in 120ms",
      "Daemon Service: Refreshing security token...",
      "Kernel Panic: FALSE ALARM, Auto-recovery successful",
      "Packet Analyzer: Unusual traffic detected from 192.168.1.254",
      "Process 7234: SYSTEM_CHECKPOINT_REACHED",
      "Cache Manager: Purging outdated sessions...",
      "Firewall Alert: Unauthorized access attempt blocked",
      "Security Daemon: New fingerprint profile registered",
      "AI Monitor: Predictive analytics module recalibrated",
      "Database Sync: Cluster nodes synchronized (latency: 3ms)",
      "Power Management: Switching to high-efficiency mode",
      "Quantum Processing Unit: Cycle refresh completed",
      "Root Access Attempt: DENIED (3 failed attempts)",
      "System Task: Executing scheduled maintenance",
      "Encrypted Channel: Handshake verified",
      "Neural Network: Optimizing response time...",
      "Auth System: Biometric scan complete",
      "I/O Manager: Disk read/write speeds optimized",
      "Remote Connection: Secure tunnel established",
      "Threat Detection: Running deep scan...",
      "Core Services: Restart required in 48 hours",
      "Error Handler: Non-critical exception logged"
    ];

    // Rastgele 300 log ekle
    for (let i = 0; i < 300; i++) {
      let randomLog = `Process ${Math.floor(Math.random() * 9000) + 1000}: ${randomLogs[Math.floor(Math.random() * randomLogs.length)]}`;
      bootLines.splice(15, 0, randomLog);
    }

    let index = 0;
    function typeLine() {
      if (index < bootLines.length) {
        const lineElem = document.createElement("div");
        lineElem.textContent = bootLines[index];
        terminal.appendChild(lineElem);
        terminal.scrollTop = terminal.scrollHeight;

        // Log geçiş hızını belirleme (hızlandırıldı)
        let delay;
        if (bootLines[index].startsWith("Process")) {
          delay = Math.random() * 50 + 10; // 10ms-60ms
        } else if (bootLines[index].includes("[")) {
          delay = Math.random() * 200 + 100; // 100ms-300ms
        } else {
          delay = Math.random() * 100 + 30; // 30ms-130ms
        }

        index++;
        setTimeout(typeLine, delay);
      } else {
        // Tüm loglar bittiğinde mesaj ekle
        setTimeout(() => {
          const endLine = document.createElement("div");
          endLine.textContent = "\nPress ENTER to continue...\n";
          terminal.appendChild(endLine);
          terminal.scrollTop = terminal.scrollHeight;
        }, 300);
      }
    }

    typeLine();

    document.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        window.location.href = "https://your-next-page.com"; // Yönlendirme adresi
      }
    });
  </script>
</body>
</html>
