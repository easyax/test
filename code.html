<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treyarch Boot</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      font-size: 14px;
      margin: 0;
      padding: 10px;
      overflow: hidden;
    }
    /* Logo sabit konumda, üst boşluk azaltıldı */
    .logo-container {
      position: fixed;
      top: 5px;
      left: 20px;
      width: 350px;
      z-index: 1000;
    }
    .logo-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Terminal, logoların altına başlayacak şekilde ayarlandı */
    #terminal {
      white-space: pre-wrap;
      overflow-y: auto;
      height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      margin-top: 80px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Logo Bölgesi: GitHub'daki SVG dosyası -->
  <div class="logo-container">
    <img src="https://raw.githubusercontent.com/easyax/test/main/Untitled%20(2).svg" alt="Treyarch Logo">
  </div>
  <!-- Terminal Bölgesi -->
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    // Boot logları (ilk temel mesajlar)
    const bootLines = [
      "[System Boot Initiated...]",
      "[Memory Diagnostic...] PASSED",
      "[Loading Secure Kernel...]",
      "[Checking System Integrity...] SUCCESS",
      "[Network Interface Status...] ONLINE",
      "[Validating Cryptographic Modules...] OK",
      "[Activating Treyarch Security System...]",
      "[Scanning for External Intrusions...] 0 THREATS DETECTED",
      "[Finalizing System Initialization...]",
      "----------------------------------------",
      "SYSTEM LOGS:"
    ];

    // Rastgele sistem logları
    const randomLogs = [
      "Task Scheduler: Cycle in 120ms",
      "Daemon: Refreshing token...",
      "Kernel: Auto-recovery successful",
      "Process 7234: CHECKPOINT_REACHED",
      "Cache: Purging sessions...",
      "Remote Connection: Tunnel established",
      "Auth: Biometric scan complete"
    ];

    // 150 adet rastgele log ekle
    for (let i = 0; i < 150; i++) {
      let randomLog = `Process ${Math.floor(Math.random() * 9000) + 1000}: ${randomLogs[Math.floor(Math.random() * randomLogs.length)]}`;
      bootLines.splice(9, 0, randomLog);
    }

    // Ek Treyarch güvenlik logları (İngilizce)
    const treyarchLogs = [
      "[TREYARCH SECURITY] AI-based intrusion detection activated",
      "[TREYARCH SECURITY] Real-time threat analytics online",
      "[TREYARCH SECURITY] End-to-end encryption verified",
      "[TREYARCH SECURITY] Firewall integrity: Optimal",
      "[TREYARCH SECURITY] Secure channels established"
    ];
    bootLines.push(...treyarchLogs);

    let index = 0;
    function typeLine() {
      if (index < bootLines.length) {
        const lineElem = document.createElement("div");
        lineElem.textContent = bootLines[index];
        terminal.appendChild(lineElem);
        terminal.scrollTop = terminal.scrollHeight;
        
        // Rastgele loglar için daha yüksek hız (%80 hızlandırılmış)
        let delay;
        if (bootLines[index].startsWith("Process")) {
          delay = Math.random() * 10 + 5; // 5ms - 15ms
        } else if (bootLines[index].includes("[")) {
          delay = Math.random() * 30 + 20; // 20ms - 50ms
        } else {
          delay = Math.random() * 20 + 10; // 10ms - 30ms
        }
        
        index++;
        setTimeout(typeLine, delay);
      } else {
        setTimeout(() => {
          const endLine = document.createElement("div");
          endLine.textContent = "\nPress ENTER to continue...\n";
          terminal.appendChild(endLine);
          terminal.scrollTop = terminal.scrollHeight;
        }, 200);
      }
    }

    // Başlangıçta 1.5-2 saniye logo gösterimi için bekleme
    setTimeout(() => {
      typeLine();
    }, Math.random() * 500 + 1500);

    document.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        window.location.href = "https://your-next-page.com";
      }
    });
  </script>
</body>
</html>
