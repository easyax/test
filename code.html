<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treyarch Boot</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      font-size: 14px;
      margin: 0;
      padding: 2px;
      overflow: hidden;
    }

    /* İlk logo */
    .logo-container {
      position: fixed;
      top: 250px;
      left: 25px;
      width: 350px;
      z-index: 1000;
      animation: electricShock 1s ease-in-out forwards;
    }

    /* İkinci logo (başlangıçta görünmez) */
    .second-logo-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 350px;
      opacity: 0;
      z-index: 1000;
    }

    @keyframes electricShock {
      0% { opacity: 0; transform: translateY(-20px); filter: brightness(150%) contrast(200%); }
      10% { opacity: 1; transform: translateY(0); filter: brightness(50%) contrast(300%); }
      20% { opacity: 0.8; transform: translateY(5px); filter: brightness(200%) contrast(100%); }
      30% { opacity: 1; transform: translateY(0); filter: brightness(100%) contrast(100%); }
      40% { opacity: 0.7; transform: translateY(-5px); filter: brightness(150%) contrast(150%); }
      50% { opacity: 1; transform: translateY(0); filter: brightness(100%) contrast(100%); }
      100% { opacity: 1; transform: translateY(0); filter: none; }
    }

    /* Terminal alanı */
    #terminal {
      white-space: pre-wrap;
      overflow-y: auto;
      height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      margin-top: 80px;
      padding: 10px;
    }

    /* İlk logo kaybolma efekti */
    @keyframes logoExit {
      0% { opacity: 1; transform: translate(0, 0) scale(1); filter: brightness(100%) contrast(100%); }
      20% { opacity: 0.8; filter: brightness(300%) contrast(50%); }
      40% { opacity: 0.5; transform: translate(-10px, -10px) scale(1.1); filter: brightness(50%) contrast(300%); }
      60% { opacity: 0.3; transform: translate(-30px, -30px) scale(1.2); filter: brightness(200%) contrast(100%); }
      80% { opacity: 0.1; transform: translate(-50px, -50px) scale(1.3); filter: brightness(100%) contrast(150%); }
      100% { opacity: 0; transform: translate(-100px, -100px) scale(1.5); filter: brightness(0%) contrast(300%); }
    }

    /* İkinci logo giriş efekti */
    @keyframes logoEnter {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); filter: brightness(50%) contrast(300%); }
      20% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); filter: brightness(150%) contrast(100%); }
      40% { opacity: 0.8; filter: brightness(200%) contrast(50%); }
      60% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); filter: brightness(100%) contrast(200%); }
      80% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); filter: brightness(150%) contrast(150%); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); filter: brightness(100%) contrast(100%); }
    }

  </style>
</head>
<body>
  <!-- İlk Logo -->
  <div class="logo-container" id="firstLogo">
    <img src="https://raw.githubusercontent.com/easyax/test/main/Untitled%20(2).svg" alt="Treyarch Logo">
  </div>

  <!-- Terminal Alanı -->
  <div id="terminal"></div>

  <!-- İkinci Logo (başlangıçta görünmez) -->
  <div id="secondLogo" class="second-logo-container">
    <img src="https://raw.githubusercontent.com/easyax/test/main/Untitled%20(3).svg" alt="Secondary Logo">
  </div>

  <script>
    const terminal = document.getElementById("terminal");
    const bootLines = [
      "[System Boot Initiated...]",
      "[Memory Diagnostic...] PASSED",
      "[Loading Secure Kernel...]",
      "[Checking System Integrity...] SUCCESS",
      "[Network Interface Status...] ONLINE",
      "[Validating Cryptographic Modules...] OK",
      "[Activating Treyarch Security System...]",
      "[Finalizing System Initialization...]",
      "----------------------------------------",
      "SYSTEM LOGS:"
    ];

    let index = 0;
    function typeLine() {
      if (index < bootLines.length) {
        const lineElem = document.createElement("div");
        lineElem.textContent = bootLines[index];
        terminal.appendChild(lineElem);
        terminal.scrollTop = terminal.scrollHeight;
        index++;
        setTimeout(typeLine, Math.random() * 50 + 30);
      } else {
        setTimeout(() => {
          const endLine = document.createElement("div");
          endLine.textContent = "\nPress ENTER to continue...\n";
          terminal.appendChild(endLine);
          terminal.scrollTop = terminal.scrollHeight;

          // İlk logoyu kaybolma efektiyle çıkar
          const firstLogo = document.getElementById("firstLogo");
          firstLogo.style.animation = "logoExit 1s ease-in-out forwards";

          // İkinci logoyu giriş efektiyle göster
          const secondLogo = document.getElementById("secondLogo");
          secondLogo.style.animation = "logoEnter 1s ease-in-out forwards";
        }, 500);
      }
    }

    setTimeout(() => {
      typeLine();
    }, 3000);

    document.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        window.location.href = "https://your-next-page.com";
      }
    });
  </script>
</body>
</html>
