  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    const bootLines = [
      "[Initializing Treyarch Secure System...]",
      "[Checking Memory...] OK",
      "[Loading Kernel Modules...]",
      "[Connecting to Secure Network...]",
      "[Validating Encryption Keys...]",
      "[System Security Scan...] No Threats Detected",
      "[Loading Custom AI Protocols...]",
      "[Authenticating Users...]",
      "[Booting Advanced Firewall...]",
      "[Checking RAID Configuration...]",
      "[Loading Secure Storage Modules...]",
      "[Scanning External Connections...]",
      "[Loading UI Components...]",
      "[Finalizing System Initialization...]",
      "----------------------------------------",
      "RANDOM SYSTEM LOGS:"
    ];

    for (let i = 0; i < 300; i++) {
      let randomHex = Math.floor(Math.random() * 0xFFFFFF).toString(16).toUpperCase();
      let randomCode = `Process ${Math.floor(Math.random() * 9000) + 1000}: SYS_EVENT_${randomHex}`;
      bootLines.splice(15, 0, randomCode);
    }

    let index = 0;
    function typeLine() {
      if (index < bootLines.length) {
        const lineElem = document.createElement("div");
        lineElem.textContent = bootLines[index];
        terminal.appendChild(lineElem);
        terminal.scrollTop = terminal.scrollHeight;

        let delay;
        if (bootLines[index].startsWith("Process") && bootLines[index].includes("SYS_EVENT")) {
          delay = Math.random() * 20 + 15; 
        } else if (bootLines[index].includes("[")) {
          delay = Math.random() * 300 + 200; 
        } else {
          delay = Math.random() * 100 + 30; 
        }

        index++;
        setTimeout(typeLine, delay);
      } else {
        setTimeout(() => {
          const endLine = document.createElement("div");
          endLine.textContent = "\nPress ENTER to continue...\n";
          terminal.appendChild(endLine);
          terminal.scrollTop = terminal.scrollHeight;
        }, 500);
      }
    }

    setTimeout(() => {
      typeLine();
    }, 1500); // Logo 1.5 saniye boyunca görünecek

    document.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        window.location.href = "https://your-next-page.com";
      }
    });
  </script>
